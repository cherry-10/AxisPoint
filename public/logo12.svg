<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Star shape with gradient -->
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main star -->
  <g transform="translate(100, 100)">
    <!-- Blue triangle (left) -->
    <polygon points="0,-60 -40,-20 -40,40" fill="#1e40af" opacity="0.9"/>
    
    <!-- Gray triangle (right) -->
    <polygon points="0,-60 40,-20 40,40" fill="#6b7280" opacity="0.8"/>
    
    <!-- Center diamond -->
    <polygon points="0,-40 20,-10 0,20 -20,-10" fill="url(#starGradient)"/>
    
    <!-- Accent lines (green) -->
    <line x1="-50" y1="-50" x2="-20" y2="-30" stroke="#84cc16" stroke-width="3" stroke-linecap="round"/>
    <line x1="-45" y1="-45" x2="-15" y2="-25" stroke="#84cc16" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="-40" y1="-40" x2="-10" y2="-20" stroke="#84cc16" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Accent lines (gray) -->
    <line x1="50" y1="-50" x2="20" y2="-30" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="-45" x2="15" y2="-25" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="40" y1="-40" x2="10" y2="-20" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>
