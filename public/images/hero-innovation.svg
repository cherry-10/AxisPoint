<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI/ML and Innovation Theme -->
  <defs>
    <linearGradient id="ai-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ai-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ai-grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow-radial">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
    <filter id="glow-filter">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Glow -->
  <circle cx="300" cy="300" r="280" fill="url(#glow-radial)"/>
  
  <!-- Central Neural Network Brain -->
  <g transform="translate(300, 250)" filter="url(#glow-filter)">
    <!-- Core Node -->
    <circle cx="0" cy="0" r="35" fill="url(#ai-grad1)" opacity="0.9"/>
    <circle cx="0" cy="0" r="25" fill="#1E293B"/>
    <circle cx="0" cy="0" r="15" fill="url(#ai-grad2)"/>
    
    <!-- Layer 1 Nodes -->
    <circle cx="-80" cy="-60" r="20" fill="url(#ai-grad2)" opacity="0.85"/>
    <circle cx="-80" cy="0" r="20" fill="url(#ai-grad2)" opacity="0.85"/>
    <circle cx="-80" cy="60" r="20" fill="url(#ai-grad2)" opacity="0.85"/>
    
    <!-- Layer 2 Nodes -->
    <circle cx="80" cy="-60" r="20" fill="url(#ai-grad3)" opacity="0.85"/>
    <circle cx="80" cy="0" r="20" fill="url(#ai-grad3)" opacity="0.85"/>
    <circle cx="80" cy="60" r="20" fill="url(#ai-grad3)" opacity="0.85"/>
    
    <!-- Top/Bottom Nodes -->
    <circle cx="0" cy="-90" r="18" fill="url(#ai-grad1)" opacity="0.8"/>
    <circle cx="0" cy="90" r="18" fill="url(#ai-grad1)" opacity="0.8"/>
    
    <!-- Connections from Core to Layer 1 -->
    <line x1="0" y1="0" x2="-80" y2="-60" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-80" y2="0" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-80" y2="60" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
    
    <!-- Connections from Core to Layer 2 -->
    <line x1="0" y1="0" x2="80" y2="-60" stroke="#EC4899" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="80" y2="0" stroke="#EC4899" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="80" y2="60" stroke="#EC4899" stroke-width="2" opacity="0.6"/>
    
    <!-- Connections to Top/Bottom -->
    <line x1="0" y1="0" x2="0" y2="-90" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="90" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
    
    <!-- Cross Connections -->
    <line x1="-80" y1="-60" x2="80" y2="-60" stroke="#06B6D4" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#06B6D4" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
    <line x1="-80" y1="60" x2="80" y2="60" stroke="#06B6D4" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Data Flow Visualization (Top Left) -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#ai-grad2)" opacity="0.2"/>
    <rect x="5" y="5" width="110" height="70" rx="8" fill="#0F172A" opacity="0.9"/>
    
    <!-- Data Bars -->
    <rect x="15" y="20" width="90" height="8" rx="4" fill="url(#ai-grad2)" opacity="0.7">
      <animate attributeName="width" values="90;70;90" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="35" width="70" height="8" rx="4" fill="url(#ai-grad1)" opacity="0.7">
      <animate attributeName="width" values="70;90;70" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="50" width="80" height="8" rx="4" fill="url(#ai-grad3)" opacity="0.7">
      <animate attributeName="width" values="80;60;80" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Analytics Dashboard (Top Right) -->
  <g transform="translate(450, 100)">
    <circle cx="0" cy="0" r="50" fill="url(#ai-grad1)" opacity="0.2"/>
    <circle cx="0" cy="0" r="40" fill="#0F172A" opacity="0.9"/>
    
    <!-- Circular Progress -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#ai-grad2)" stroke-width="6" 
            stroke-dasharray="150 200" stroke-linecap="round" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" 
                        dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Center Indicator -->
    <circle cx="0" cy="0" r="12" fill="url(#ai-grad3)"/>
  </g>
  
  <!-- Code Automation (Bottom Left) -->
  <g transform="translate(120, 480)">
    <rect x="0" y="0" width="140" height="90" rx="10" fill="url(#ai-grad3)" opacity="0.2"/>
    <rect x="5" y="5" width="130" height="80" rx="8" fill="#1E293B" opacity="0.95"/>
    
    <!-- Terminal Lines -->
    <text x="15" y="25" font-family="monospace" font-size="10" fill="#10B981">$ npm run build</text>
    <text x="15" y="40" font-family="monospace" font-size="10" fill="#06B6D4">✓ Compiled successfully</text>
    <text x="15" y="55" font-family="monospace" font-size="10" fill="#8B5CF6">✓ Tests passed</text>
    <text x="15" y="70" font-family="monospace" font-size="10" fill="#3B82F6">✓ Ready to deploy</text>
  </g>
  
  <!-- Cloud Infrastructure (Bottom Right) -->
  <g transform="translate(480, 500)">
    <!-- Cloud Shape -->
    <ellipse cx="0" cy="0" rx="60" ry="35" fill="url(#ai-grad2)" opacity="0.7"/>
    <ellipse cx="-30" cy="-10" rx="40" ry="25" fill="url(#ai-grad2)" opacity="0.8"/>
    <ellipse cx="30" cy="-10" rx="40" ry="25" fill="url(#ai-grad2)" opacity="0.8"/>
    
    <!-- Upload/Download Arrows -->
    <path d="M -10 -5 L -10 -20 L -15 -15 M -10 -20 L -5 -15" stroke="#fff" stroke-width="2" 
          stroke-linecap="round" opacity="0.8"/>
    <path d="M 10 5 L 10 20 L 5 15 M 10 20 L 15 15" stroke="#fff" stroke-width="2" 
          stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Floating Tech Icons -->
  <g opacity="0.6">
    <!-- Gear/Settings -->
    <g transform="translate(520, 200)">
      <circle cx="0" cy="0" r="25" fill="url(#ai-grad1)" opacity="0.3"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#ai-grad1)" stroke-width="3"/>
      <circle cx="0" cy="0" r="8" fill="url(#ai-grad1)"/>
      <rect x="-3" y="-28" width="6" height="10" rx="2" fill="url(#ai-grad1)"/>
      <rect x="-3" y="18" width="6" height="10" rx="2" fill="url(#ai-grad1)"/>
      <rect x="-28" y="-3" width="10" height="6" rx="2" fill="url(#ai-grad1)"/>
      <rect x="18" y="-3" width="10" height="6" rx="2" fill="url(#ai-grad1)"/>
    </g>
    
    <!-- Database -->
    <g transform="translate(80, 380)">
      <ellipse cx="0" cy="0" rx="30" ry="10" fill="url(#ai-grad3)" opacity="0.8"/>
      <rect x="-30" y="0" width="60" height="30" fill="url(#ai-grad3)" opacity="0.6"/>
      <ellipse cx="0" cy="30" rx="30" ry="10" fill="url(#ai-grad3)" opacity="0.8"/>
      <ellipse cx="0" cy="15" rx="30" ry="10" fill="none" stroke="url(#ai-grad3)" stroke-width="2" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Orbiting Particles -->
  <g opacity="0.7">
    <circle cx="200" cy="150" r="5" fill="#3B82F6">
      <animateMotion dur="8s" repeatCount="indefinite"
        path="M 0 0 Q 50 -50 100 0 T 200 0"/>
    </circle>
    <circle cx="400" cy="350" r="4" fill="#06B6D4">
      <animateMotion dur="10s" repeatCount="indefinite"
        path="M 0 0 Q -50 50 -100 0 T -200 0"/>
    </circle>
    <circle cx="300" cy="500" r="6" fill="#8B5CF6">
      <animateMotion dur="12s" repeatCount="indefinite"
        path="M 0 0 Q 60 -30 0 -60 T 0 -120"/>
    </circle>
  </g>
  
  <!-- Geometric Accents -->
  <g opacity="0.15">
    <rect x="50" y="50" width="50" height="50" rx="8" fill="url(#ai-grad1)" transform="rotate(-20 75 75)"/>
    <rect x="500" y="400" width="45" height="45" rx="8" fill="url(#ai-grad3)" transform="rotate(25 522 422)"/>
    <circle cx="150" cy="520" r="30" fill="url(#ai-grad2)"/>
  </g>
  
  <!-- Data Stream Lines -->
  <g opacity="0.3" stroke-dasharray="8,8">
    <path d="M 100 100 Q 200 150 300 200" stroke="url(#ai-grad2)" stroke-width="2" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 500 150 Q 400 200 300 250" stroke="url(#ai-grad1)" stroke-width="2" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 150 500 Q 250 400 300 300" stroke="url(#ai-grad3)" stroke-width="2" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
