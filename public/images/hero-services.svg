<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="services-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="services-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="300" cy="300" r="250" fill="url(#services-grad1)" opacity="0.1"/>
  
  <!-- Central service hub -->
  <circle cx="300" cy="300" r="80" fill="url(#services-grad1)" opacity="0.3"/>
  <circle cx="300" cy="300" r="60" fill="url(#services-grad1)"/>
  
  <!-- Service nodes -->
  <!-- Development -->
  <g transform="translate(300, 150)">
    <circle r="50" fill="url(#services-grad2)" opacity="0.9"/>
    <rect x="-20" y="-15" width="40" height="30" rx="4" fill="white" opacity="0.9"/>
    <line x1="-15" y1="-8" x2="15" y2="-8" stroke="url(#services-grad1)" stroke-width="2"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="url(#services-grad1)" stroke-width="2"/>
    <line x1="-15" y1="8" x2="15" y2="8" stroke="url(#services-grad1)" stroke-width="2"/>
  </g>
  
  <!-- Consulting -->
  <g transform="translate(450, 300)">
    <circle r="50" fill="url(#services-grad2)" opacity="0.9"/>
    <circle r="25" fill="none" stroke="white" stroke-width="3"/>
    <circle r="15" fill="none" stroke="white" stroke-width="3"/>
    <circle r="5" fill="white"/>
  </g>
  
  <!-- Cloud -->
  <g transform="translate(300, 450)">
    <circle r="50" fill="url(#services-grad2)" opacity="0.9"/>
    <path d="M-20,-5 Q-20,-15 -10,-15 Q-5,-20 5,-20 Q15,-20 20,-15 Q30,-15 30,-5 Q30,5 20,5 L-20,5 Q-30,5 -30,-5 Q-30,-15 -20,-15" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Training -->
  <g transform="translate(150, 300)">
    <circle r="50" fill="url(#services-grad2)" opacity="0.9"/>
    <rect x="-20" y="-15" width="40" height="30" rx="3" fill="white" opacity="0.9"/>
    <path d="M-15,-10 L-10,-5 L-5,-10" stroke="url(#services-grad1)" stroke-width="2" fill="none"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="url(#services-grad1)" stroke-width="2"/>
    <line x1="-15" y1="8" x2="10" y2="8" stroke="url(#services-grad1)" stroke-width="2"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="300" y1="240" x2="300" y2="200" stroke="url(#services-grad1)" stroke-width="4" opacity="0.6"/>
  <line x1="360" y1="300" x2="400" y2="300" stroke="url(#services-grad1)" stroke-width="4" opacity="0.6"/>
  <line x1="300" y1="360" x2="300" y2="400" stroke="url(#services-grad1)" stroke-width="4" opacity="0.6"/>
  <line x1="240" y1="300" x2="200" y2="300" stroke="url(#services-grad1)" stroke-width="4" opacity="0.6"/>
  
  <!-- Data flow particles -->
  <circle cx="300" cy="220" r="5" fill="#3B82F6">
    <animate attributeName="cy" values="220;240;220" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="300" r="5" fill="#06B6D4">
    <animate attributeName="cx" values="380;360;380" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
