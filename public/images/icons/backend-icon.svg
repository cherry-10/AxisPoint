  <line x1="15" y1="40" x2="25" y2="40" stroke="url(#backend-grad)" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
  <line x1="55" y1="40" x2="65" y2="40" stroke="url(#backend-grad)" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- Network nodes -->
  <circle cx="12" cy="40" r="3" fill="url(#backend-grad)" opacity="0.7"/>
  <circle cx="68" cy="40" r="3" fill="url(#backend-grad)" opacity="0.7"/>
