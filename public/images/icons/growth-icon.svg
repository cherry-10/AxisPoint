      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Growth chart bars -->
  <rect x="15" y="50" width="8" height="15" rx="2" fill="url(#growth-grad)" opacity="0.6"/>
  <rect x="28" y="42" width="8" height="23" rx="2" fill="url(#growth-grad)" opacity="0.7"/>
  <rect x="41" y="32" width="8" height="33" rx="2" fill="url(#growth-grad)" opacity="0.8"/>
  <rect x="54" y="20" width="8" height="45" rx="2" fill="url(#growth-grad)" opacity="0.9"/>
  
  <!-- Upward arrow -->
  <path d="M 65 35 L 65 15 L 45 15" 
