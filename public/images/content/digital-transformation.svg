<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="transform-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="transform-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="180" fill="url(#transform-grad1)" opacity="0.05"/>
  
  <!-- Left side - Traditional -->
  <rect x="50" y="150" width="100" height="100" rx="10" fill="url(#transform-grad2)" opacity="0.3"/>
  <rect x="60" y="160" width="80" height="80" rx="8" fill="none" stroke="url(#transform-grad2)" stroke-width="2"/>
  
  <!-- Lines inside traditional box -->
  <line x1="70" y1="180" x2="130" y2="180" stroke="url(#transform-grad2)" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="200" x2="130" y2="200" stroke="url(#transform-grad2)" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="220" x2="130" y2="220" stroke="url(#transform-grad2)" stroke-width="2" opacity="0.6"/>
  
  <!-- Arrow transformation -->
  <path d="M160 200 L240 200" stroke="url(#transform-grad1)" stroke-width="4" stroke-linecap="round"/>
  <path d="M220 185 L240 200 L220 215" fill="url(#transform-grad1)"/>
  
  <!-- Particles along arrow -->
  <circle cx="180" cy="200" r="3" fill="#8B5CF6">
    <animate attributeName="cx" values="180;220;180" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="195" r="2" fill="#EC4899">
    <animate attributeName="cx" values="200;230;200" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Right side - Digital -->
  <circle cx="300" cy="200" r="50" fill="url(#transform-grad1)" opacity="0.2"/>
  <circle cx="300" cy="200" r="40" fill="none" stroke="url(#transform-grad1)" stroke-width="3"/>
  
  <!-- Digital nodes -->
  <circle cx="300" cy="160" r="8" fill="url(#transform-grad1)"/>
  <circle cx="340" cy="200" r="8" fill="url(#transform-grad1)"/>
  <circle cx="300" cy="240" r="8" fill="url(#transform-grad1)"/>
  <circle cx="260" cy="200" r="8" fill="url(#transform-grad1)"/>
  
  <!-- Connection lines from center -->
  <line x1="300" y1="200" x2="300" y2="168" stroke="url(#transform-grad1)" stroke-width="2"/>
  <line x1="300" y1="200" x2="332" y2="200" stroke="url(#transform-grad1)" stroke-width="2"/>
  <line x1="300" y1="200" x2="300" y2="232" stroke="url(#transform-grad1)" stroke-width="2"/>
  <line x1="300" y1="200" x2="268" y2="200" stroke="url(#transform-grad1)" stroke-width="2"/>
  
  <!-- Central digital core -->
  <circle cx="300" cy="200" r="12" fill="url(#transform-grad1)"/>
  <circle cx="300" cy="200" r="6" fill="white"/>
  
  <!-- Orbiting elements -->
  <circle cx="300" cy="140" r="5" fill="#3B82F6" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 300 200" to="360 300 200" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="360" cy="200" r="5" fill="#06B6D4" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 300 200" to="360 300 200" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
