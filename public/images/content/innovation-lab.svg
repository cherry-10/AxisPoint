<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lab-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lab-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="170" fill="url(#lab-grad1)" opacity="0.08"/>
  
  <!-- Lab flask -->
  <path d="M150 100 L150 180 L120 260 L280 260 L250 180 L250 100 Z" fill="url(#lab-grad2)" opacity="0.2"/>
  <path d="M150 100 L150 180 L120 260 L280 260 L250 180 L250 100 Z" fill="none" stroke="url(#lab-grad2)" stroke-width="3"/>
  
  <!-- Flask neck -->
  <rect x="180" y="70" width="40" height="30" fill="url(#lab-grad2)" opacity="0.2"/>
  <rect x="180" y="70" width="40" height="30" fill="none" stroke="url(#lab-grad2)" stroke-width="3"/>
  
  <!-- Liquid inside -->
  <path d="M130 240 Q200 220 270 240 L270 260 L130 260 Z" fill="url(#lab-grad1)" opacity="0.4"/>
  
  <!-- Bubbles -->
  <circle cx="170" cy="230" r="6" fill="url(#lab-grad1)" opacity="0.6">
    <animate attributeName="cy" values="230;200;230" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="240" r="8" fill="url(#lab-grad1)" opacity="0.6">
    <animate attributeName="cy" values="240;210;240" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="230" cy="235" r="5" fill="url(#lab-grad1)" opacity="0.6">
    <animate attributeName="cy" values="235;205;235" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Innovation symbols around flask -->
  <!-- Lightbulb -->
  <circle cx="80" cy="150" r="15" fill="url(#lab-grad1)" opacity="0.3"/>
  <path d="M80 138 Q75 145 75 152 Q75 159 80 162 Q85 159 85 152 Q85 145 80 138 Z" fill="url(#lab-grad1)"/>
  <rect x="77" y="162" width="6" height="4" rx="1" fill="url(#lab-grad1)"/>
  
  <!-- Gear -->
  <circle cx="320" cy="150" r="18" fill="none" stroke="url(#lab-grad2)" stroke-width="2"/>
  <circle cx="320" cy="150" r="8" fill="url(#lab-grad2)"/>
  <rect x="318" y="130" width="4" height="8" fill="url(#lab-grad2)"/>
  <rect x="318" y="162" width="4" height="8" fill="url(#lab-grad2)"/>
  <rect x="332" y="148" width="8" height="4" fill="url(#lab-grad2)"/>
  <rect x="300" y="148" width="8" height="4" fill="url(#lab-grad2)"/>
  
  <!-- Atom -->
  <circle cx="200" cy="320" r="8" fill="url(#lab-grad1)"/>
  <ellipse cx="200" cy="320" rx="30" ry="12" fill="none" stroke="url(#lab-grad1)" stroke-width="2" transform="rotate(45 200 320)"/>
  <ellipse cx="200" cy="320" rx="30" ry="12" fill="none" stroke="url(#lab-grad1)" stroke-width="2" transform="rotate(-45 200 320)"/>
  <circle cx="220" cy="310" r="4" fill="url(#lab-grad1)"/>
  <circle cx="180" cy="330" r="4" fill="url(#lab-grad1)"/>
  
  <!-- Connecting lines -->
  <line x1="95" y1="150" x2="145" y2="130" stroke="url(#lab-grad1)" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
  <line x1="305" y1="150" x2="255" y2="130" stroke="url(#lab-grad2)" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
  <line x1="200" y1="305" x2="200" y2="270" stroke="url(#lab-grad1)" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
</svg>
