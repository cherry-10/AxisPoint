<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="team-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="team-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="200" cy="200" r="150" fill="url(#team-grad1)" opacity="0.1"/>
  <circle cx="200" cy="200" r="120" fill="url(#team-grad2)" opacity="0.1"/>
  
  <!-- Central hub -->
  <circle cx="200" cy="200" r="30" fill="url(#team-grad1)" opacity="0.3"/>
  <circle cx="200" cy="200" r="20" fill="url(#team-grad1)"/>
  
  <!-- Team members (circles around center) -->
  <!-- Top -->
  <circle cx="200" cy="100" r="25" fill="url(#team-grad2)" opacity="0.8"/>
  <circle cx="200" cy="100" r="15" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Right -->
  <circle cx="300" cy="200" r="25" fill="url(#team-grad2)" opacity="0.8"/>
  <circle cx="300" cy="200" r="15" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Bottom -->
  <circle cx="200" cy="300" r="25" fill="url(#team-grad2)" opacity="0.8"/>
  <circle cx="200" cy="300" r="15" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Left -->
  <circle cx="100" cy="200" r="25" fill="url(#team-grad2)" opacity="0.8"/>
  <circle cx="100" cy="200" r="15" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="125" x2="200" y2="170" stroke="url(#team-grad1)" stroke-width="3" opacity="0.6"/>
  <line x1="275" y1="200" x2="230" y2="200" stroke="url(#team-grad1)" stroke-width="3" opacity="0.6"/>
  <line x1="200" y1="275" x2="200" y2="230" stroke="url(#team-grad1)" stroke-width="3" opacity="0.6"/>
  <line x1="125" y1="200" x2="170" y2="200" stroke="url(#team-grad1)" stroke-width="3" opacity="0.6"/>
  
  <!-- Data flow indicators -->
  <circle cx="200" cy="145" r="4" fill="#3B82F6">
    <animate attributeName="cy" values="145;170;145" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="255" cy="200" r="4" fill="#3B82F6">
    <animate attributeName="cx" values="255;230;255" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Icons in team members -->
  <path d="M195 95 L200 100 L205 95" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M295 195 L300 200 L295 205" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M195 305 L200 300 L205 305" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M105 195 L100 200 L105 205" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
