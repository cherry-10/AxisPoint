<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="consult-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="consult-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="160" fill="url(#consult-grad1)" opacity="0.08"/>
  
  <!-- Central strategy board -->
  <rect x="100" y="120" width="200" height="160" rx="15" fill="url(#consult-grad2)" opacity="0.15"/>
  <rect x="100" y="120" width="200" height="160" rx="15" fill="none" stroke="url(#consult-grad2)" stroke-width="3"/>
  
  <!-- Strategy elements - charts and graphs -->
  <!-- Bar chart -->
  <rect x="120" y="200" width="15" height="60" rx="3" fill="url(#consult-grad1)" opacity="0.7"/>
  <rect x="145" y="180" width="15" height="80" rx="3" fill="url(#consult-grad1)" opacity="0.7"/>
  <rect x="170" y="160" width="15" height="100" rx="3" fill="url(#consult-grad1)" opacity="0.7"/>
  
  <!-- Line graph -->
  <polyline points="210,240 230,220 250,230 270,200" fill="none" stroke="url(#consult-grad2)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="210" cy="240" r="4" fill="url(#consult-grad2)"/>
  <circle cx="230" cy="220" r="4" fill="url(#consult-grad2)"/>
  <circle cx="250" cy="230" r="4" fill="url(#consult-grad2)"/>
  <circle cx="270" cy="200" r="4" fill="url(#consult-grad2)"/>
  
  <!-- Target icon top right -->
  <circle cx="260" cy="150" r="20" fill="none" stroke="url(#consult-grad1)" stroke-width="2"/>
  <circle cx="260" cy="150" r="12" fill="none" stroke="url(#consult-grad1)" stroke-width="2"/>
  <circle cx="260" cy="150" r="4" fill="url(#consult-grad1)"/>
  
  <!-- Lightbulb icon top left -->
  <circle cx="140" cy="150" r="12" fill="url(#consult-grad2)" opacity="0.3"/>
  <path d="M140 138 Q135 145 135 152 Q135 159 140 162 Q145 159 145 152 Q145 145 140 138 Z" fill="url(#consult-grad2)"/>
  <rect x="137" y="162" width="6" height="4" rx="1" fill="url(#consult-grad2)"/>
  
  <!-- Connecting nodes around board -->
  <circle cx="80" cy="200" r="15" fill="url(#consult-grad1)" opacity="0.3"/>
  <circle cx="80" cy="200" r="8" fill="url(#consult-grad1)"/>
  <line x1="95" y1="200" x2="100" y2="200" stroke="url(#consult-grad1)" stroke-width="2"/>
  
  <circle cx="320" cy="200" r="15" fill="url(#consult-grad2)" opacity="0.3"/>
  <circle cx="320" cy="200" r="8" fill="url(#consult-grad2)"/>
  <line x1="300" y1="200" x2="305" y2="200" stroke="url(#consult-grad2)" stroke-width="2"/>
  
  <circle cx="200" cy="90" r="15" fill="url(#consult-grad1)" opacity="0.3"/>
  <circle cx="200" cy="90" r="8" fill="url(#consult-grad1)"/>
  <line x1="200" y1="105" x2="200" y2="120" stroke="url(#consult-grad1)" stroke-width="2"/>
  
  <circle cx="200" cy="310" r="15" fill="url(#consult-grad2)" opacity="0.3"/>
  <circle cx="200" cy="310" r="8" fill="url(#consult-grad2)"/>
  <line x1="200" y1="280" x2="200" y2="295" stroke="url(#consult-grad2)" stroke-width="2"/>
  
  <!-- Animated pulse -->
  <circle cx="200" cy="200" r="5" fill="#F59E0B">
    <animate attributeName="r" values="5;15;5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
