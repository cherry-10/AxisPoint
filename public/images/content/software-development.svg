<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dev-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dev-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="50" y="50" width="300" height="300" rx="20" fill="url(#dev-grad1)" opacity="0.1"/>
  
  <!-- Code window -->
  <rect x="80" y="100" width="240" height="200" rx="12" fill="url(#dev-grad2)" opacity="0.2"/>
  <rect x="80" y="100" width="240" height="200" rx="12" fill="none" stroke="url(#dev-grad2)" stroke-width="3"/>
  
  <!-- Window header -->
  <rect x="80" y="100" width="240" height="35" rx="12" fill="url(#dev-grad2)" opacity="0.3"/>
  <circle cx="100" cy="117.5" r="5" fill="#EF4444"/>
  <circle cx="120" cy="117.5" r="5" fill="#F59E0B"/>
  <circle cx="140" cy="117.5" r="5" fill="#10B981"/>
  
  <!-- Code lines -->
  <line x1="100" y1="160" x2="180" y2="160" stroke="url(#dev-grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="180" x2="220" y2="180" stroke="url(#dev-grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="200" x2="200" y2="200" stroke="url(#dev-grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="220" x2="240" y2="220" stroke="url(#dev-grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="240" x2="190" y2="240" stroke="url(#dev-grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="260" x2="210" y2="260" stroke="url(#dev-grad1)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Brackets -->
  <text x="95" y="175" fill="url(#dev-grad2)" font-size="20" font-family="monospace">{</text>
  <text x="95" y="275" fill="url(#dev-grad2)" font-size="20" font-family="monospace">}</text>
  
  <!-- Gear icon (bottom right) -->
  <circle cx="280" cy="280" r="25" fill="url(#dev-grad2)" opacity="0.3"/>
  <circle cx="280" cy="280" r="18" fill="none" stroke="url(#dev-grad2)" stroke-width="3"/>
  <circle cx="280" cy="280" r="8" fill="url(#dev-grad2)"/>
  
  <!-- Gear teeth -->
  <rect x="278" y="255" width="4" height="8" fill="url(#dev-grad2)"/>
  <rect x="278" y="297" width="4" height="8" fill="url(#dev-grad2)"/>
  <rect x="297" y="278" width="8" height="4" fill="url(#dev-grad2)"/>
  <rect x="255" y="278" width="8" height="4" fill="url(#dev-grad2)"/>
  
  <!-- Animated cursor -->
  <rect x="230" y="255" width="3" height="20" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Floating elements -->
  <circle cx="340" cy="120" r="6" fill="#10B981" opacity="0.6">
    <animate attributeName="cy" values="120;110;120" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="250" r="8" fill="#3B82F6" opacity="0.6">
    <animate attributeName="cy" values="250;240;250" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
