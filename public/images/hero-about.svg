<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="about-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="about-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="300" cy="300" r="250" fill="url(#about-grad1)" opacity="0.08"/>
  
  <!-- Building/Company structure -->
  <rect x="200" y="250" width="200" height="200" rx="10" fill="url(#about-grad2)" opacity="0.2"/>
  <rect x="200" y="250" width="200" height="200" rx="10" fill="none" stroke="url(#about-grad2)" stroke-width="4"/>
  
  <!-- Windows/Departments -->
  <rect x="220" y="270" width="50" height="50" rx="5" fill="url(#about-grad1)" opacity="0.6"/>
  <rect x="330" y="270" width="50" height="50" rx="5" fill="url(#about-grad1)" opacity="0.6"/>
  <rect x="220" y="380" width="50" height="50" rx="5" fill="url(#about-grad1)" opacity="0.6"/>
  <rect x="330" y="380" width="50" height="50" rx="5" fill="url(#about-grad1)" opacity="0.6"/>
  
  <!-- Central innovation symbol -->
  <circle cx="300" cy="340" r="35" fill="url(#about-grad1)"/>
  <path d="M300 315 Q295 325 295 335 Q295 345 300 350 Q305 345 305 335 Q305 325 300 315 Z" fill="white"/>
  <rect x="297" y="350" width="6" height="5" rx="1" fill="white"/>
  
  <!-- Team members around building -->
  <circle cx="150" cy="300" r="30" fill="url(#about-grad2)" opacity="0.8"/>
  <circle cx="150" cy="300" r="20" fill="none" stroke="white" stroke-width="2"/>
  
  <circle cx="450" cy="300" r="30" fill="url(#about-grad2)" opacity="0.8"/>
  <circle cx="450" cy="300" r="20" fill="none" stroke="white" stroke-width="2"/>
  
  <circle cx="300" cy="150" r="30" fill="url(#about-grad2)" opacity="0.8"/>
  <circle cx="300" cy="150" r="20" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="180" y1="300" x2="200" y2="300" stroke="url(#about-grad1)" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="420" y1="300" x2="400" y2="300" stroke="url(#about-grad1)" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="300" y1="180" x2="300" y2="250" stroke="url(#about-grad1)" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Floating achievement badges -->
  <g transform="translate(120, 200)">
    <circle r="25" fill="url(#about-grad1)" opacity="0.9"/>
    <path d="M-8,0 L-3,8 L8,-5" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <animate attributeName="transform" type="translate" values="120 200; 120 190; 120 200" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(480, 400)">
    <circle r="25" fill="url(#about-grad2)" opacity="0.9"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="24" font-weight="bold">â˜…</text>
    <animate attributeName="transform" type="translate" values="480 400; 480 410; 480 400" dur="2.5s" repeatCount="indefinite"/>
  </g>
</svg>
