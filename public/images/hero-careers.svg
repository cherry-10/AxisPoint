<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="careers-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="careers-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="300" cy="300" r="250" fill="url(#careers-grad1)" opacity="0.08"/>
  
  <!-- Career growth path -->
  <path d="M150,450 Q200,400 250,380 T350,340 T450,280" stroke="url(#careers-grad1)" stroke-width="6" fill="none" opacity="0.3"/>
  <path d="M150,450 Q200,400 250,380 T350,340 T450,280" stroke="url(#careers-grad1)" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
  
  <!-- Milestone markers -->
  <g transform="translate(150, 450)">
    <circle r="35" fill="url(#careers-grad1)" opacity="0.9"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="32" font-weight="bold">1</text>
  </g>
  
  <g transform="translate(250, 380)">
    <circle r="35" fill="url(#careers-grad1)" opacity="0.9"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="32" font-weight="bold">2</text>
  </g>
  
  <g transform="translate(350, 340)">
    <circle r="35" fill="url(#careers-grad1)" opacity="0.9"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="32" font-weight="bold">3</text>
  </g>
  
  <g transform="translate(450, 280)">
    <circle r="40" fill="url(#careers-grad2)" opacity="0.9"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="36" font-weight="bold">â˜…</text>
  </g>
  
  <!-- Learning icons -->
  <g transform="translate(200, 250)">
    <circle r="30" fill="url(#careers-grad1)" opacity="0.7"/>
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="white" opacity="0.9"/>
    <path d="M-8,-3 L-4,2 L0,-3" stroke="url(#careers-grad1)" stroke-width="2" fill="none"/>
    <animate attributeName="transform" type="translate" values="200 250; 200 240; 200 250" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Mentorship icon -->
  <g transform="translate(400, 200)">
    <circle r="30" fill="url(#careers-grad1)" opacity="0.7"/>
    <circle cx="-8" cy="-5" r="6" fill="white"/>
    <circle cx="8" cy="-5" r="6" fill="white"/>
    <path d="M-12,5 Q-8,10 0,10 Q8,10 12,5" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <animate attributeName="transform" type="translate" values="400 200; 400 210; 400 200" dur="2.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Innovation lightbulb -->
  <g transform="translate(300, 150)">
    <circle r="35" fill="url(#careers-grad2)" opacity="0.9"/>
    <circle cx="0" cy="-5" r="12" fill="white"/>
    <path d="M-5,-5 Q-5,3 -5,8 Q-5,12 0,12 Q5,12 5,8 Q5,3 5,-5" fill="white"/>
    <rect x="-4" y="12" width="8" height="4" rx="1" fill="white"/>
    <animate attributeName="transform" type="translate" values="300 150; 300 140; 300 150" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Progress arrow -->
  <path d="M420,250 L460,250 L450,240 M460,250 L450,260" stroke="url(#careers-grad2)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
