<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="industries-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="industries-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="300" cy="300" r="250" fill="url(#industries-grad1)" opacity="0.08"/>
  
  <!-- Central platform -->
  <rect x="200" y="280" width="200" height="40" rx="8" fill="url(#industries-grad1)" opacity="0.3"/>
  <rect x="200" y="280" width="200" height="40" rx="8" fill="none" stroke="url(#industries-grad1)" stroke-width="3"/>
  
  <!-- Industry sectors -->
  <!-- Healthcare -->
  <g transform="translate(150, 180)">
    <circle r="40" fill="url(#industries-grad1)" opacity="0.9"/>
    <path d="M-10,0 L10,0 M0,-10 L0,10" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Finance -->
  <g transform="translate(450, 180)">
    <circle r="40" fill="url(#industries-grad1)" opacity="0.9"/>
    <text x="0" y="12" text-anchor="middle" fill="white" font-size="36" font-weight="bold">$</text>
  </g>
  
  <!-- Retail -->
  <g transform="translate(150, 420)">
    <circle r="40" fill="url(#industries-grad1)" opacity="0.9"/>
    <rect x="-15" y="-15" width="30" height="25" rx="3" fill="white" opacity="0.9"/>
    <rect x="-10" y="-5" width="8" height="8" fill="url(#industries-grad1)"/>
    <rect x="2" y="-5" width="8" height="8" fill="url(#industries-grad1)"/>
  </g>
  
  <!-- Manufacturing -->
  <g transform="translate(450, 420)">
    <circle r="40" fill="url(#industries-grad1)" opacity="0.9"/>
    <circle r="12" fill="none" stroke="white" stroke-width="3"/>
    <circle r="6" fill="white"/>
    <line x1="-20" y1="0" x2="-12" y2="0" stroke="white" stroke-width="3"/>
    <line x1="12" y1="0" x2="20" y2="0" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Education -->
  <g transform="translate(300, 150)">
    <circle r="40" fill="url(#industries-grad2)" opacity="0.9"/>
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="white" opacity="0.9"/>
    <path d="M-12,-5 L-8,0 L-4,-5" stroke="url(#industries-grad1)" stroke-width="2" fill="none"/>
    <line x1="-12" y1="5" x2="12" y2="5" stroke="url(#industries-grad1)" stroke-width="2"/>
  </g>
  
  <!-- Technology -->
  <g transform="translate(300, 450)">
    <circle r="40" fill="url(#industries-grad2)" opacity="0.9"/>
    <rect x="-15" y="-12" width="30" height="24" rx="2" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="url(#industries-grad1)"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
  </g>
  
  <!-- Connection lines to platform -->
  <line x1="170" y1="210" x2="220" y2="285" stroke="url(#industries-grad1)" stroke-width="2" opacity="0.4"/>
  <line x1="430" y1="210" x2="380" y2="285" stroke="url(#industries-grad1)" stroke-width="2" opacity="0.4"/>
  <line x1="170" y1="390" x2="220" y2="315" stroke="url(#industries-grad1)" stroke-width="2" opacity="0.4"/>
  <line x1="430" y1="390" x2="380" y2="315" stroke="url(#industries-grad1)" stroke-width="2" opacity="0.4"/>
  <line x1="300" y1="190" x2="300" y2="280" stroke="url(#industries-grad2)" stroke-width="2" opacity="0.4"/>
  <line x1="300" y1="410" x2="300" y2="320" stroke="url(#industries-grad2)" stroke-width="2" opacity="0.4"/>
  
  <!-- Data flow -->
  <circle cx="250" cy="250" r="4" fill="#10B981">
    <animate attributeName="cx" values="250;220;250" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="250;285;250" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
