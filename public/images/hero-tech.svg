<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Technology Illustration with Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="300" cy="300" r="280" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Central Code Window -->
  <g filter="url(#glow)">
    <rect x="150" y="150" width="300" height="200" rx="12" fill="url(#grad1)" opacity="0.9"/>
    <rect x="160" y="170" width="280" height="160" rx="8" fill="#1E293B" opacity="0.95"/>
    
    <!-- Code Lines -->
    <line x1="180" y1="190" x2="260" y2="190" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    <line x1="180" y1="210" x2="320" y2="210" stroke="#06B6D4" stroke-width="3" stroke-linecap="round"/>
    <line x1="180" y1="230" x2="240" y2="230" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round"/>
    <line x1="180" y1="250" x2="300" y2="250" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    <line x1="180" y1="270" x2="280" y2="270" stroke="#06B6D4" stroke-width="3" stroke-linecap="round"/>
    <line x1="180" y1="290" x2="340" y2="290" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round"/>
    <line x1="180" y1="310" x2="260" y2="310" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Floating Data Nodes -->
  <g opacity="0.8">
    <circle cx="100" cy="100" r="30" fill="url(#grad2)" filter="url(#glow)"/>
    <circle cx="500" cy="120" r="25" fill="url(#grad3)" filter="url(#glow)"/>
    <circle cx="80" cy="400" r="35" fill="url(#grad1)" filter="url(#glow)"/>
    <circle cx="520" cy="450" r="28" fill="url(#grad2)" filter="url(#glow)"/>
  </g>
  
  <!-- Connection Lines -->
  <g opacity="0.4">
    <line x1="100" y1="100" x2="150" y2="150" stroke="url(#grad2)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="500" y1="120" x2="450" y2="150" stroke="url(#grad3)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="80" y1="400" x2="150" y2="350" stroke="url(#grad1)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="520" y1="450" x2="450" y2="350" stroke="url(#grad2)" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Cloud Computing Icons -->
  <g transform="translate(400, 380)">
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="url(#grad2)" opacity="0.7"/>
    <ellipse cx="-20" cy="-5" rx="30" ry="20" fill="url(#grad2)" opacity="0.8"/>
    <ellipse cx="20" cy="-5" rx="30" ry="20" fill="url(#grad2)" opacity="0.8"/>
  </g>
  
  <!-- AI/ML Brain Network -->
  <g transform="translate(120, 480)" opacity="0.7">
    <circle cx="0" cy="0" r="15" fill="url(#grad3)"/>
    <circle cx="30" cy="-10" r="12" fill="url(#grad3)"/>
    <circle cx="30" cy="10" r="12" fill="url(#grad3)"/>
    <circle cx="-30" cy="-10" r="12" fill="url(#grad3)"/>
    <circle cx="-30" cy="10" r="12" fill="url(#grad3)"/>
    <line x1="0" y1="0" x2="30" y2="-10" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="0" y1="0" x2="30" y2="10" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="0" y1="0" x2="-30" y2="-10" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="0" y1="0" x2="-30" y2="10" stroke="#8B5CF6" stroke-width="2"/>
  </g>
  
  <!-- Geometric Shapes for Modern Look -->
  <g opacity="0.3">
    <rect x="450" y="250" width="60" height="60" rx="8" fill="url(#grad1)" transform="rotate(15 480 280)"/>
    <rect x="90" y="250" width="50" height="50" rx="8" fill="url(#grad3)" transform="rotate(-20 115 275)"/>
  </g>
  
  <!-- Data Flow Particles -->
  <g opacity="0.6">
    <circle cx="200" cy="100" r="4" fill="#3B82F6"/>
    <circle cx="380" cy="130" r="3" fill="#06B6D4"/>
    <circle cx="150" cy="450" r="5" fill="#8B5CF6"/>
    <circle cx="450" cy="500" r="4" fill="#EC4899"/>
    <circle cx="300" cy="80" r="3" fill="#3B82F6"/>
    <circle cx="550" cy="300" r="4" fill="#06B6D4"/>
  </g>
</svg>
